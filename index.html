            var destination = "";
            $.ajax({
                url: "https://raw.githubusercontent.com/apuem/apuem.github.io/master/nose.json",
                dataType: "json",
            }).done(function (result) {
                console.log(result);
                var min = 0;
                var max = 0;
                var rnum =  Math.floor(Math.random() * (max - min + 1) ) + min;

                    return item.id == rnum;
                });
                var name = selected[0].name;
                document.getElementById('pageName').innerHTML = name;
                destination = selected[0].rawurl;
            });
            function goDestination() {
                window.location.href = destination;
            }
        </script>
